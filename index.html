<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span id="icon-email" class="material-symbols-outlined">
                            mail
                            </span>
                        <label for="login">
                        <input type="email" name="login" id="login" placeholder="Digite seu e-mail" autocomplete="email" required>
                        Login</label>
                    </div>
                    <div class="campo">
                        <span id="icon-senha" class="material-symbols-outlined">
                            lock
                            </span>
                        <label for="senha">
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" minlength="8" required>
                        Senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </span>
                </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
